<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Typing App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar" id="file-sidebar">
        <div class="sidebar-header">
          <h2>Files</h2>
          <p class="hint">Drag & drop .txt here</p>
        </div>
        <div class="drop-zone" id="drop-zone">Drop .txt files</div>
        <ul class="file-list" id="file-list"></ul>
      </aside>

      <div class="container">
        <div id="quote-display"></div>

        <textarea id="quote-input" autofocus></textarea>

        <p class="instructions">Start typing to begin or select a file...</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
